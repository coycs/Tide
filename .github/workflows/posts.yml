# This is a basic workflow to help you get started with Actions

name: posts

# Controls when the workflow will run
on:
  watch:
    types: [started]
  schedule:
    - cron: "5 16 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: posts
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # # 切换到getPosts文件夹
      # - name: switch to "posts" folder
      #   run: cd posts

      - name: Install Dependencies
        run: |
          npm install

      - name: Run script
        env:
          rss2json_api_key: ${{ secrets.RSS2JSON_API_KEY }}
          rsshub_domain: ${{ secrets.RSSHUB_DOMAIN }}
        run: |
          node index.js


      - name: Push new file
        run: |
          git config --global user.name 'coycs'
          git config --global user.email 'coycs@users.noreply.github.com'
          git add .
          git commit -am "get new posts"
          git push
